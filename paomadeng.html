<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue跑马灯</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
  <div id="app" style="margin:0 auto; background-color:#ccc; width: 500px;height: 100px;">
      <input type="button" value="跑起来" @click="lang">
      <input type="button" value="停下来" @click="stop">
      <h4>{{msg}}</h4>
  </div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'猥琐发育，别浪',
            intervalId:null,//在data上定义定时器ID
        },
        methods:{
            lang(){
                if(this.intervalId !=null)return;
                this.intervalId =setInterval( () =>{
                    
                 //获取到第一个字符   
                var start =this.msg.substring(0,1)
                //获取到所有字符
                var ead =this.msg.substring(1)
                //重新拼接得到新的字符，赋值给this.msg
                this.msg =ead + start
                },400   )
                
            },
            stop(){
                clearInterval(this.intervalId)//清除定时器
                this.intervalId=null;
            }
        }
    })
</script>
</html>
